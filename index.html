<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Responsive</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6c722e42cf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--Header Section-->
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div
          class="nav-title animate__animated animate__heartBeat animate__infinite infinite"
        >
          K-Creativ
        </div>
      </div>

      <div class="nav-btn nav-check">
        <label for="nav-check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="nav-links">
        <a href="#">Services <i class="fa-solid fa-laptop-code"></i></a>
        <a href="#">About <i class="fa-solid fa-address-card"></i></a>
        <a href="#">Contact <i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
    <!--End Of Header Section-->

    <footer>
      <a href="https://github.com/KunnikarB" target="_blank"
        >Github <i class="fa-brands fa-github"></i
      ></a>
      <a href="https://in.linkedin.com/in/kunnikar" target="_blank"
        >LinkedIn <i class="fa-brands fa-linkedin"></i
      ></a>
    </footer>
  </body>
</html>
